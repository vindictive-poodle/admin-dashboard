<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href='./style.css' rel='stylesheet'>
  <script src='./script.js' defer></script>
</head>
<body>
  <div class='page-container'>
    <header class='header'>
      <span class='user-icon'></span>
      <div class='top-header'>
        <span></span>
        <input type='search'>
      </div>
      <div class='bottom-header'></div>
    </header>
    <aside class='sidebar'>
      <div class='dash'>
        LaunchPad
      </div>
      <div class='sidebar-options-container'>
        <div class='messages'>
          <span class='image'></span>
          Messages
        </div>
        <div class='tasks'>
          <span class='image'></span>
          Tasks
        </div>
        <div class='profile'>
          <span class='image'></span>
          Profile
        </div>
        <div class='settings'>
          <span class='image'></span>
          Settings
        </div>
        <div class='privacy'>
          <span class='image'></span>
          Privacy
        </div>
      </div>
    </aside>
    <main class='main-content'><span class='bg-image'></span></main>
  </div>
</body>
</html>
